{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="{% static 'css/applicant_list.css' %}" rel="stylesheet" type="text/css"/>
</head>

<header> 
  <div class="headerHC">
    <div class="boxedHC">
      <h1>On Campus Jobs</h1>
    </div>
  </div>
  <div class ="box">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
  <script src="script.js"></script>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'employerHomepage' %}">Home</a>
  </div>
  
</header>
  
<body>
  
<h2>Applicants</h2>   

<table class = "content-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Job</th> 
    </tr>
  </thead> 
  <tbody>  
    {% for application in applications %}
    <tr>
        <td><p>{{ application.user }}</p></td>
        <td><a href="{% url 'applicationDetailEmployer' application.id %}">{{ application.job }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  
</body>

</html>
