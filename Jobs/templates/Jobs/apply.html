{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Your Applications</title>
  <link href="{% static 'css/apply.css' %}" rel="stylesheet" type="text/css" />
</head>

<header> 
  <div class="headerHC">
    <div class="boxedHC">
      <h1>On Campus Jobs</h1>
    </div>
  </div>
  <div class ="box">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'student_homepage' %}">Home</a>
    <a href="#">Find Jobs</a>
    <a href="#">Your Application</a>
  </div>
  
</header>
  
<body>
  <form method="POST">
    {% csrf_token %}
  <div class="container">
    <h1>You Are Applying For {{ job.name }}</h1>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="name" placeholder="Enter Your Name" name="name" id="name" required>

    <label for="major"><b>Major</b></label>
    <input type="major" placeholder="Enter Your Major" name="major" id="major" required>

    <label for="year"><b>What year are you expected to graduate?</b></label>
    <input type="year" placeholder="Enter your Graduation Year" name="year" id="year" required><br>

    <label for="why"><b>Why do you think you are a good fit for this position?</b></label>
    <input type="text" name="fit" id="why" required><br>

    <label for="resume"><b>Upload Your Resume (Optional)</b></label><br>
    <input type="file" id="myfile" class="resumebtn" name="myfile">
    
    <hr>
    
    <button type="submit" class="submitbtn">Submit Application</button>
  </div>


</form>
</body>

</html>
