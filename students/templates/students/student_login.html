{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Student Log In</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="center">
    <div class="boxed">
      <div>
        <form method="POST" action="">
          {% csrf_token %}
          <label for="login"><b>On Campus Jobs</b></label><br>
          <input class="form-control" type="text" placeholder="Enter Username" name="username" required>
          <input class="form-control" type="password" placeholder="Enter Password" name="password" required><br>
          <a href="#">Forgot password?</a><br>
          <button style="margin-top: 5px;" type="submit">Login</button><br>
          <label style="margin-top: 5px;" for="no account">Don't have an account?</b></label>
          <a href="{% url 'student_register' %}">Create one.</a><br>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me <br>
          </label>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
